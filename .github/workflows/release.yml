name: Release Build
on:
  push:
    tags:
      - 'v*' # Triggers when you push a tag like v0.1.0

jobs:
  publish:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: '--format msi'
          - platform: 'ubuntu-22.04'
            args: '--format deb'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux Dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Build and Package
        # This installs cargo-packager and runs it
        run: |
          cargo install cargo-packager --locked
          cargo packager --release ${{ matrix.args }}

      - name: Upload Artifacts
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            target/release/packager/*.msi
            target/release/packager/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}