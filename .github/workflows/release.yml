name: Release Build
on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    strategy:
      fail-fast: false
      matrix:
        include:
        - platform: 'windows-latest'
          args: '--formats wix'
        - platform: 'ubuntu-22.04'
          args: '--formats deb'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install WebView2 SDK (Windows only)
        if: matrix.platform == 'windows-latest'
        run: |
          nuget install Microsoft.Web.WebView2 -Version 1.0.2849.39 -OutputDirectory sdk
          echo "WEBVIEW2_WIN32_EXE_DIR=$GITHUB_WORKSPACE\sdk\Microsoft.Web.WebView2.1.0.2849.39\build\native\x64" >> $GITHUB_ENV

      - name: Install Linux Dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Build and Package
        run: |
          # 1. Install the packager
          cargo install cargo-packager --locked
          
          # 2. MANUALLY build the binary first to ensure it exists
          cargo build --release
          
          # 3. Run the packager
          cargo packager --release ${{ matrix.args }}

      - name: Upload Artifacts
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            target/**/*.deb
            target/**/*.msi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}